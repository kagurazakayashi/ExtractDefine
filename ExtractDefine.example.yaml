# 注意：以下配置可以覆盖命令行参数
# Note: The following configuration can override command line parameters
ExtractDefine: 1
# 指定一个 CMakeLists.txt 文件，将从这里开始搜索宏定义。
# Specifies a CMakeLists.txt file from which to start searching for macro definitions.
CMakeList: project/CMakeLists.txt
# 日志级别: 0:调试, 1:信息, 2:正常,
#           3:警告, 4:错误, 5:致命, 6:关闭
# LogLevel: 0:debug, 1:info, 2:ok,
#           3:warn, 4:error, 5:fatal, 6:off
LogLevel: 0
# 在运行开始时预置这些宏数据（留空则不使用）
# Preload these macro data at the beginning of the run (leave blank if not used)
DefaultDefine:
  CustomDefine: "CustomValue"
# 只需要这些宏的信息（留空则不过滤）
# Only need information about these macros (leave blank if not filtered)
Filter:
  - DEFINE1
  - DEFINE2
  - DEFINE3
  - DEFINE4
